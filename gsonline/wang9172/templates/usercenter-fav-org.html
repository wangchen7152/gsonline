{% extends 'user_center_base.html' %}
{% load staticfiles %}
{% block title %}个人中心-我的收藏{% endblock %}
{% block custom_bread %}
    <section>
        <div class="wp">
            <ul class="crumbs">
                <li><a href="{% url 'index' %}">首页</a>></li>
                <li><a href="{% url 'user:user_center' user.id %}">个人中心</a>>
                </li>
                <li>个人信息</li>
            </ul>
        </div>
    </section>
{% endblock %}
{% block right %}
    <div class="right" >
            <div class="personal_des Releasecont">
                <div class="head">
                    <h1>我的收藏</h1>
                </div>

            </div>
            <div class="personal_des permessage">
                <div class="head">
                    <ul class="tab_header messagehead">
                        <li class={% if current == 'fav_org' %}"active"{% endif %}><a href="{% url 'user:fav_org' %}">课程机构</a> </li>
                        <li class={% if current == 'fav_teacher' %}"active"{% endif %}><a href="{% url 'user:fav_teacher' %}">授课教师 </a></li>
                        <li class={% if current == 'fav_course' %}"active"{% endif %}><a href="{% url 'user:fav_course' %}">公开课程</a></li>
                    </ul>
                </div>
                <div class="messagelist">
                    {% for org in org_list %}
                    <div class="messages butler_list company company-fav-box">
                        <dl class="des fr">
                            <dt>
                                <a href="{% url 'org:org_home' org.id %}">
                                    <img width="160" height="90" src="{{ MEDIA_URL }}{{ org.image }}"/>
                                </a>
                            </dt>
                            <dd>
                                <h1><a href="{% url 'org:org_home' org.id %}">{{ org.name }}</a></h1>
                                <div class="pic fl" style="width:auto;">

                                    <img src="{% static 'images/authentication.png' %}"/>


                                    <img src="{% static 'images/gold.png' %}"/>

                                </div>
                                <span class="c8 clear">北京市</span>
                                <div class="delete jsDeleteFav_org" data-favid="1"></div>
                            </dd>
                        </dl>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
