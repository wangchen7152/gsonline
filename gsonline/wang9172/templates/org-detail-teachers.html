{% extends 'org_base.html' %}
{% block title %}机构教师{% endblock %}
{% block right_form %}
    <div class="right companycenter layout" >
    {% for teacher in all_teacher %}
        <div class="head">
            <h1>机构讲师</h1>
        </div>
        <div class="messagelist">
            <div class=" butler_list butler-fav-box">

                <dl class="des users">
                    <dt>
                        <a href="">
                        <img width="100" height="100" class="scrollLoading" data-url="{% url 'org:org_teacher' course_org.id %}" src="{{ MEDIA_URL }}{{ teacher.image }}"/>
                        </a>
                    </dt>
                    <dd>
                        <h1>
                            <a href="">
                            {{ teacher.name }}<span class="key">已认证</span>
                            </a>
                        </h1>
                        <ul class="cont clearfix">
                            <li class="time">工作年限：<span>{{ teacher.work_year }}</span></li>
                            <li class="c7">课程数：<span>{{ teacher.click_nums }}</span></li>
                        </ul>
                    </dd>
                </dl>


            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
